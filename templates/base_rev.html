<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <html lang="fr">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'reviews/style.css' %}">
  <title>{% block title %}LITReview{% endblock title %}</title>
</head>

<body class="bg-dark mx-2 text-warning">
  <header class="p-3 bg-dark text-warning">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start pb-4 mb-4 border-bottom border-secondary border-2">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-hellow text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <h1 class="m-4 px-5"><a class="text-decoration-none fw-bold text-warning" href="{% url 'own_posts' %}">LITReview</a></h1>
        </ul>

        <div class="text-end px-5">
          <button type="button" class="btn btn-outline-light text-dark bg-warning me-2 fs-5 fw-bold", onClick="window.location.href='{% url 'feed' %}'">Flux</button>
          <button type="button" class="btn btn-outline-light text-dark bg-warning me-2 fs-5 fw-bold", onClick="window.location.href='{% url 'new_ticket' %}'">Poster</button>
          <button type="button" class="btn btn-outline-light text-dark bg-warning me-2 fs-5 fw-bold", onClick="window.location.href='{% url 'subscriptions' %}'">Abonnements</button>
          <button type="button" class="btn btn-outline-light text-dark bg-warning me-2 fs-5 fw-bold" onClick="window.location.href = '{% url 'logout' %}'">Se d√©connecter</button>

        </div>
      </div>
  </header>

  {% block content %}

  {% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
