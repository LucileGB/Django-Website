<header class="review-header">
  <p>{{ review.user }} a post√© une critique.</p>
  <p>{{ review.time_created }}</p>
</header>

<section class="bg-white text-dark container-auto w-100 px-4 py-2 card mb-4 rounded-3 border border-2 border-warning">
    <h3>{{ review.headline }}</h3>
    <p>{{ review.rating }}</p>
    {% if review.body %}
      <p>{{ review.body }}</p>
    {% endif %}
    {% if review.user == request.user %}
  <p><button type="button" onclick="window.location.href='/reviews/answer_ticket/{{review.id}}';">Editer</button>
    <form action="review_delete/{{review.id}}/" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Supprimer" />
        <input type="submit" >
    </form>
    {% endif %}

    <section class="inner-ticket">
      {% include './ticket.html' with ticket=review.ticket %}
    </section>

</section>
