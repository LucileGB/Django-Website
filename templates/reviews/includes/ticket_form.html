<form method="post" enctype="multipart/form-data" class="my-5">
  {% csrf_token %}

    <h3 class="mt-3">Titre</h3>
    <p>{{ticket_form.title}}</p>

    <h3 class="mt-3">Description</h3>
    <p>{{ticket_form.description}}</p>

    <h3 class="mt-3">Image (optionnelle)</h3>
    <p>{{ticket_form.image}}</p>

    <div class="d-flex justify-content-end my-4">
    <button type="submit" class="btn btn-outline-light text-dark bg-warning me-2 fs-5 fw-bold">Poster</button>
  </div>
</form>
