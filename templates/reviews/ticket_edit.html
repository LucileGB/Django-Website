{% extends "base_rev.html" %}

{% block title %}LITReview - Poster un ticket{% endblock title %}

{% block content %}

  <section id="new-ticket-page">
    <h1>Editer un ticket</h1>
      <form method="post" enctype="multipart/form-data">>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Poster</button>
      </form>
  </section>

{% endblock content %}
